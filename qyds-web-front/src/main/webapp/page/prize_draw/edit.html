<!-- 活动管理编辑画面 start-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            抽奖管理详细画面
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html">抽奖管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#" onclick="gotoListPage();">抽奖管理</a><i class="icon-angle-right"></i></li>
            <li><a href="#">抽奖管理详细</a></li>
        </ul>
    </div>
</div>

<div class="portlet box grey">
    <div class="portlet-title">
        <div class="caption">抽奖管理详细</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="scroller" data-always-visible="1" data-rail-visible1="1">
            <div class="row">
                <form id="prize_draw_form" class="form-horizontal validator">
                    <div class="col-md-12">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">抽奖名称<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="prize_draw_name" maxlength="30" name="prize_draw_name" data-required="1"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">抽奖开始时间<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <div class="input-group input-medium date date-picker" data-date="2016-07-22"
                                         data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" id="start_time" name="start_time"
                                               readonly>
                                        <span class="input-group-btn">
                                            <button class="btn default" type="button"><i
                                                    class="icon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">抽奖结束时间<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <div class="input-group input-medium date date-picker" data-date="2016-07-22"
                                         data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" id="end_time" name="end_time" readonly>
                                        <span class="input-group-btn">
                                    <button class="btn default" type="button"><i class="icon-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">奖品<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <a class="btn btn-info" id="btn_add_prize_goods">添加</a>
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="col-md-offset-2 col-md-10 col-sm-10">
                                    <table class="table table-striped table-hover table-bordered">
                                        <thead>
                                        <tr>
                                            <th width="10%">奖品等级</th>
                                            <!--<th width="20%">奖品图片</th>-->
                                            <th width="20%">奖品名称</th>
                                            <th width="8%">件数</th>
                                            <th width="12%">中奖概率%</th>
                                            <th width="35%">备注</th>
                                            <th width="15%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="prizeGoodsList">
                                        <tr class="template prize-goods-item">
                                            <td class="prize-goods-item-sort"></td>
                                            <!--<td>-->
                                                <!--<img class="prize-goods-item-image" style="width: 80px;height: 80px;">-->
                                            <!--</td>-->
                                            <td class="prize-goods-item-name"></td>
                                            <td class="prize-goods-item-count"></td>
                                            <td class="prize-goods-item-win-percent"></td>
                                            <td class="prize-goods-item-desc"></td>
                                            <td>
                                                <a class="prize-goods-item-delete">删除</a>
                                                <a class="prize-goods-item-edit" style="margin-left: 10px">编辑</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group" style="display: none">
                                <label class="col-md-2 control-label">允许重复中奖<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <select type="text" id="can_repeat_win" name="can_repeat_win" class="form-control">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">是否生效<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <select type="text" id="is_valid" name="is_valid" class="form-control">
                                        <option value="0">否</option>
                                        <option value="1">是</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">说明</label>
                                <div class="col-md-8">
                                    <textarea id="comment" rows="4" maxlength="500" name="comment" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" id="btn_cancel" class="btn default" data-dismiss="modal">取消</button>
    <button type="button" id="btn_save" class="btn blue">保存</button>
</div>
<!-- 活动管理编辑画面 end -->
<script src="../page/prize_draw/edit.js"></script>
