<!-- 订单详情页面开始 -->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            订单详细
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">订单管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#" onclick="gotoListPage();">派单管理</a><i class="icon-angle-right"></i></li>
            <li><a href="#">订单详细</a></li>
        </ul>
    </div>
</div>

<div class="portlet box grey">
    <div class="portlet-title">
        <div class="caption">订单明细</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="scroller" data-always-visible="1" data-rail-visible1="1">
            <div class="row">
                <form id="ord_master_form" class="form-horizontal validator">
                    <input type="hidden" value="" name="order_id" id="order_id" />
                    <div class="col-md-12">
                        <div class="form-body">
                            <div class="form-group">
                                <label  class="col-md-2 control-label">订单编码</label>
                                <div class="col-md-4">
                                    <input type="text" id="order_code" name="order_code" readonly="readonly" class="form-control">
                                </div>
                                <label  class="col-md-2 control-label">下单时间</label>
                                <div class="col-md-4">
                                    <input type="text" id="order_time" name="order_time" readonly="readonly" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">收货姓名</label>
                                <div class="col-md-4">
                                    <input type="text" id="delivery_contactor" readonly="readonly" name="delivery_contactor" class="form-control">
                                </div>

                                <label  class="col-md-2 control-label">收货电话</label>
                                <div class="col-md-4">
                                    <input type="text" id="delivery_phone" readonly="readonly" name="delivery_phone" class="form-control">
                                </div>

                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">收货地址</label>
                                <div class="col-md-3">
                                    <input type="text" id="province_name" readonly="readonly" name="province_name" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="city_name" readonly="readonly" name="city_name" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="district_name" readonly="readonly" name="district_name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label"></label>
                                <div class="col-md-10">
                                    <input type="text" id="delivery_address" readonly="readonly" name="delivery_address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">客户留言</label>
                                <div class="col-md-10">
                                    <textarea id="message" name="message" readonly="readonly" class="form-control" style="resize: none;"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button type="button" class="btn btn-success"
                                             id="btn_dispatch_all">全单指派门店</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 子订单列表   开始-->
<div class="row" id="ordSubInfo">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>子订单明细</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 列表项目-->
                <table class="table table-striped table-hover table-bordered" id="ord_sub_table">
                    <thead>
                    <tr>
                        <th>商品代码</th>
                        <th>商品名称</th>
                        <th>商品SKU</th>
                        <th>件数</th>
                        <th>订单状态</th>
                        <th>派单履历</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--<tbody>-->
                    <!--</tbody>-->
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 子订单列表  结束-->

<!-- 订单详情页面结束 -->
<div class="modal-footer">
    <button type="button" id="return_btn" class="btn default" >返回</button>
</div>
