<div class="modal fade" id="coupon_detail_dialog" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">优惠券详细</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0px">
                <div class="row">
                    <form id="coupon_master_form" class="form-horizontal validator">
                        <div class="col-md-12">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="coupon_type">优惠劵类型<span
                                            class="required">*</span></label>
                                    <div class="col-md-4">
                                        <select id="coupon_type" name="coupon_type" class="form-control" disabled>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="distribute_type">下发方式<span
                                            class="required">*</span></label>
                                    <div class="col-md-4">
                                        <select id="distribute_type" name="distribute_type" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">优惠券名称<span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" id="coupon_name" name="coupon_name" data-required="1"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">优惠劵价值<span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" id="worth" name="worth" data-required="1"
                                               class="form-control">
                                    </div>
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<label class="col-md-2 control-label">优惠码</label>-->
                                    <!--<div class="col-md-4">-->
                                        <!--<input type="text" id="coupon_code" name="coupon_code" data-required="1"-->
                                               <!--class="form-control">-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label">优惠券图片</label>
                                    <div class="col-sm-4">
                                        <img id="coupon_image" alt="" src="" style="width: 200px;height: 80px;border: 1px #cccccc solid">
                                        <input type="file" id="coupon_image_input" style="display: none">
                                        <div style="padding: 10px">(建议大小: 400*160)</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">限制数量</label>
                                    <div class="col-md-4">
                                        <input type="text" id="max_count" name="max_count" data-required="1"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">限制订单金额</label>
                                    <div class="col-md-4">
                                        <input type="text" id="min_order_price" name="min_order_price" data-required="1"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">生效时间<span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="start_time" name="start_time"
                                               readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">失效时间<span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="end_time" name="end_time" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">说明</label>
                                    <div class="col-md-8">
                                        <textarea id="comment" rows="4" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0">
                <div id="coupon_detail_tip" style="float: left; color: red; margin-left: 20px"></div>
                <button type="button" class="btn blue" data-dismiss="modal">确定</button>
                <!--<button type="button" id="coupon_detail_btn_confirm" class="btn blue">确定</button>-->
            </div>
        </div>
    </div>
</div>
<script src="../page/act_template/coupon_detail.js"></script>
