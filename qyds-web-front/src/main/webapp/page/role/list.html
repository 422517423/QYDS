<!-- 角色详细modal start-->
<div class="modal fade" style="height: 400px;" id="roleEdit" tabindex="-1" role="basic" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">角色编辑</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form id="roleForm" class="form-horizontal validator">
                        <input type="hidden" value="" name="role_id" id="role_id" />
                        <div class="col-md-12">
                            <div class="form-group">
                                <label  class="col-md-3 control-label">角色名称<span class="required">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="role_name" name="role_name" data-required="1" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default" data-dismiss="modal">取消</button>
                <button type="button" id="save_btn" class="btn blue">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- 角色详细modal end -->
