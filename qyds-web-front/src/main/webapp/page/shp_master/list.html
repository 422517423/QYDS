<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>列表管理</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="btn-group">
                        <button id="addBtn" class="btn green" href="#">
                            添加<i class="icon-plus"></i>
                        </button>
                    </div>
                </div>
                <!-- 店铺列表-->
                <table class="table table-striped table-hover table-bordered" id="shp_master_table">
                    <thead>
                    <tr>
                        <th>修改时间</th>
                        <th>店铺代码</th>
                        <th>店铺简称</th>
                        <th>店铺名称</th>
                        <th>说明</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>详细</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 店铺详细modal start-->
<div class="modal fade" style="height: 400px;" id="shp_master_edit" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">店铺编辑</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form id="ShpMasterForm" class="form-horizontal validator">
                        <input type="hidden" id="shop_id" data-required="1" class="form-control">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label">店铺代码<span class="required">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="shop_code" name="shop_code" data-required="1"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label">店铺名称<span class="required">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="shop_name" name="shop_name" data-required="1"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label">店铺简称<span class="required">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="shop_short_name" name="shop_short_name" data-required="1"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label">说明<span class="required">*</span></label>
                                <div class="col-md-8">
                                    <textarea id="comment" name="comment" data-required="1"
                                              class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default" data-dismiss="modal">取消</button>
                <button type="button" id="save_btn" class="btn blue">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../page/shp_master/list.js"></script>

        TableEditable.init();
