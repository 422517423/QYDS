<div class="modal fade" id="dispatch_store_select_dialog" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">选择门店</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0px">
                <div class="row">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="store_province_code" class="col-sm-2 control-label">省</label>
                            <div class="col-sm-3">
                                <select id="store_province_code" data-rel="chosen" class="form-control" onchange="selectProvince()">
                                </select>
                            </div>
                            <label for="store_city_code" class="col-sm-2 control-label">市</label>
                            <div class="col-sm-3">
                                <select id="store_city_code" data-rel="chosen" class="form-control" onchange="selectCity()">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="store_district_code" class="col-sm-2 control-label">区</label>
                            <div class="col-sm-3">
                                <select id="store_district_code" data-rel="chosen" class="form-control">
                                </select>
                            </div>
                            <div class="col-sm-offset-3 col-sm-2">
                                <button type="button" class="btn btn-success" id="store_select_btn_search">查询
                                </button>
                            </div>
                        </div>
                    </form>

                    <div id="store_select_tip" style="float: left; color: red; margin-left: 20px"></div>

                </div>
                <!-- 列表-->
                <div class="row" style="padding: 0 15px">
                    <!-- 列表项目-->
                    <table class="table table-striped table-hover table-bordered"
                           id="store_select_table">
                        <thead>
                        <tr>
                            <th>操作</th>
                            <th>店铺名称</th>
                            <!--<th>库存数量</th>-->
                            <th>电话</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0">
                <!--<div id="store_select_tip" style="float: left; color: red; margin-left: 20px"></div>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="../page/ord_change/dispatchStore.js"></script>
