        <!-- 编辑modal start -->
        <div id="editModal" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">菜单编辑</h4>
                    </div>
                    <div class="modal-body">
                        <div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
                            <div class="row">
                                <input type="hidden" style="display: none;" id="operationFlag" value="">
                                <form action="" class="form-horizontal" id="menuForm">
                                    <input type="hidden" style="display: none;" id="menuId" name="menuId" value="">
                                    <input type="hidden" style="display: none;" id="parentId" name="parentId" value="">
                                    <div class="form-body">
                                        <div class="form-group" id="parentMenuDiv">
                                            <label  class="col-md-3 control-label">上级菜单</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="parentName" readonly="readonly">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label  class="col-md-3 control-label">菜单名称<span class="required">*</span></label>
                                            <div class="col-md-8">
                                                <input type="text" id="menuName" name="menuName" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label  class="col-md-3 control-label">菜单URL</label>
                                            <div class="col-md-8">
                                                <input type="text" id="menuUrl" name="url" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label  class="col-md-3 control-label">菜单类型<span class="required">*</span></label>
                                            <div class="col-md-8">
                                                <select type="text" id="menuType" name="menuType" class="form-control">
                                                    <option value=""></option>
                                                    <option value="0">系统菜单</option>
                                                    <option value="1">业务菜单</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3">生效时间<span class="required">*</span></label>
                                            <div class="col-md-8">
                                                <div class="input-group date date-picker" data-date="2012-12-02" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                                    <input type="text" class="form-control" id="accessStart" name="accessStart" readonly>
                                                    <span class="input-group-btn">
                                                        <button class="btn default" type="button"><i class="icon-calendar"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3">结束时间<span class="required">*</span></label>
                                            <div class="col-md-8">
                                                <div class="input-group date date-picker" data-date="2012-12-02" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                                    <input type="text" class="form-control" id="accessEnd" name="accessEnd" readonly>
                                                    <span class="input-group-btn">
                                                        <button class="btn default" type="button"><i class="icon-calendar"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <!--<div class="form-group">-->
                                            <!--<label  class="col-md-3 control-label">菜单序号<span class="required">*</span></label>-->
                                            <!--<div class="col-md-8">-->
                                                <!--<input type="text" id="sort" name="sort" class="form-control">-->
                                            <!--</div>-->
                                        <!--</div>-->

                                        <div class="form-group" id="logoDiv">
                                            <label  class="col-md-3 control-label">菜单图标<span class="required">*</span></label>
                                            <div class="col-md-8">
                                                <input type="text" id="logos" class="form-control">
                                            </div>
                                            <input type="hidden" id="logoUrl" name="logoUrl" style="display: none" >
                                        </div>
                                        <input type="hidden" id="sort" name="sort" style="display: none;">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveBtn" class="btn green">保存</button>
                        <button type="button" data-dismiss="modal" class="btn default">关闭</button>
                    </div>
                </div>
