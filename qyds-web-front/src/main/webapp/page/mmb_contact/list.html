<!-- 联系我们离表画面 开始-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            联系我们
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">联系我们</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">列表</a></li>
        </ul>
    </div>
</div>
<!-- 检索条件 -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-search"></i>查询条件</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="x_content">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-3">
                                <input id="telephone" class="form-control" />
                            </div>
                            <label for="theme" class="col-sm-2 control-label">主题</label>
                            <div class="col-sm-3">
                                <input id="theme" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-8 col-sm-4">
                                <button type="button" class="btn btn-success"
                                        style="width: 100px" id="btn_search">查询</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- 列表-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>联系我们</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 列表项目-->
                <table class="table table-striped table-hover table-bordered" id="mmb_contact_table">
                    <thead>
                    <tr>
                        <th>主题</th>
                        <th>问题描述</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>邮箱</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 列表画面 结束-->
<script src="../page/mmb_contact/list.js"></script>
