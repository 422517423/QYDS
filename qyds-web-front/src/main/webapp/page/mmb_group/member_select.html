<div class="modal fade" id="member_select_dialog" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">选择会员</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0px">
                <div class="scroller" style="height:500px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <!-- 查询条件 -->
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="member_select_level" class="col-sm-2 control-label">会员级别</label>
                                <div class="col-sm-3">
                                    <select id="member_select_level" data-rel="chosen" class="form-control">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                                <label for="member_select_type" class="col-sm-2 control-label">会员类型</label>
                                <div class="col-sm-3">
                                    <select id="member_select_type" data-rel="chosen" class="form-control">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="member_select_name" class="col-sm-2 control-label">会员名称</label>
                                <div class="col-sm-3">
                                    <input id="member_select_name" class="form-control"/>
                                </div>
                                <label for="member_select_status" class="col-sm-2 control-label">绑定状态</label>
                                <div class="col-sm-3">
                                    <select id="member_select_status" data-rel="chosen" class="form-control">
                                        <option value="">全部</option>
                                        <option value="0">已绑定</option>
                                        <option value="1">未绑定</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="insert_time_start" class="col-sm-2 control-label">注册时间</label>
                                <div class="col-md-3">
                                    <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                        <input type="text" class="form-control" id="insert_time_start" name="insert_time_start">
                                        <span class="input-group-btn">
                                            <button class="btn default" type="button"><i class="icon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-md-1">
                                    <label for="insert_time_start" class="col-sm-2">-</label>
                                </div>

                                <div class="col-md-3">
                                    <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                        <input type="text" class="form-control" id="insert_time_end" name="insert_time_end">
                                        <span class="input-group-btn">
                                            <button class="btn default" type="button"><i class="icon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="province_code" class="col-sm-2 control-label">省</label>
                                <div class="col-sm-2">
                                    <select id="province_code" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>

                                <label for="city_code" class="col-sm-1 control-label">市</label>
                                <div class="col-sm-2">
                                    <select id="city_code" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>

                                <label for="district_code" class="col-sm-1 control-label">区</label>
                                <div class="col-sm-2">
                                    <select id="district_code" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="member_select_telephone" class="col-sm-2 control-label">会员电话</label>
                                <div class="col-sm-3">
                                    <input id="member_select_telephone" class="form-control"/>
                                </div>

                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success" id="member_select_btn_search">查询
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- 列表-->
                    <div class="row" style="padding: 0 15px">
                        <!-- 列表项目-->
                        <table class="table table-striped table-hover table-bordered"
                               id="member_select_table">
                            <thead>
                            <tr>
                                <th>全选<input type="checkbox" class="allCheck" onchange="setAllCheckboxs()"/></th>
                                <th>会员名称</th>
                                <th>会员级别</th>
                                <th>会员类型</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0">
                <div id="member_select_tip" style="float: left; color: red; margin-left: 20px"></div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="member_select_btn_confirm" class="btn blue">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="../page/mmb_group/member_select.js"></script>
