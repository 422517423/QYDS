<!-- 商品主表列表画面 开始-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            预约列表
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">预约管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">预约列表</a></li>
        </ul>
    </div>
</div>
<!-- 检索条件 -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-search"></i>查询条件</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="x_content">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="goods_name" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-3">
                                <input id="goods_name" class="form-control" />
                            </div>
                            <label for="user_name" class="col-sm-2 control-label">预约人</label>
                            <div class="col-sm-3">
                                <input id="user_name" class="form-control" />
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">预约电话</label>
                            <div class="col-sm-3">
                                <input id="telephone" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-8 col-sm-4">
                                <button type="button" class="btn btn-success"
                                        style="width: 100px" id="btn_search">查询</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 列表-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>列表管理</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 列表项目-->
                <table class="table table-striped table-hover table-bordered" id="gds_schedule">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>预约人</th>
                        <th>预约电话</th>
                        <th>备注</th>
                        <th>创建时间</th>

                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 商品列表画面 结束-->


<script src="../page/gds_schedule/list.js"></script>
