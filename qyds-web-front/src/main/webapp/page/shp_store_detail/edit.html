<!-- 店铺详细画面 start-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            店铺详细画面
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html">系统</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#" onclick="gotoListPage();">店铺管理</a><i class="icon-angle-right"></i></li>
            <li><a href="#">门店详细</a></li>
        </ul>
    </div>
</div>

<div class="portlet box grey">
    <div class="portlet-title">
        <div class="caption">门店详细</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="scroller" data-always-visible="1" data-rail-visible1="1">
            <div class="row">
                <form id="gds_brand_form" class="form-horizontal validator">
                    <input type="hidden" value="" name="brand_id" id="brand_id" />
                    <div class="col-md-12">
                        <div class="form-body">
                            <div class="form-group">
                                <label  class="col-md-2 control-label">检索KEY<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="search_key" name="search_key" data-required="1" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">门店图片链接<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="image_url" name="image_url" data-required="1" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">联系人<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="contactor" name="contactor" data-required="1" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">联系电话<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="phone" name="phone" data-required="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 control-label">省<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="districtid_province" name="districtid_province" data-required="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 control-label">市<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="districtid_city" name="districtid_city" data-required="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 control-label">区<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="districtid_district" name="districtid_district" data-required="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 control-label">地址<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="address" name="address" data-required="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 control-label">经度<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="longitude" name="longitude" data-required="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 control-label">经度<span class="required">*</span></label>
                                <div class="col-md-4">
                                    <input type="text" id="latitude" name="latitude" data-required="1" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-md-2 control-label">门店介绍</label>
                                <div class="col-md-8">
                                    <script id="introduce_html" type="text/plain"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" id="cancel_btn" class="btn default" >取消</button>
    <button type="button" id="save_btn" class="btn blue">保存</button>
</div>
<!-- 品牌编辑画面 end -->
<script src="../page/shp_store/edit.js"></script>
