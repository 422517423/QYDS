<!-- 用户列表表画面 开始-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            用户列表
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">用户管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">列表</a></li>
        </ul>
    </div>
</div>
<!-- 检索条件 -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-search"></i>查询条件</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="x_content">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-3">
                                <input id="mobile" class="form-control" />
                            </div>
                            <label for="userName" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-3">
                                <input id="userName" class="form-control"/>
                            </div>

                        </div>
                        <div class="form-group">

                            <label for="orgName" class="col-sm-2 control-label">组织名称</label>
                            <div class="col-sm-3">
                                <input id="orgName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-8 col-sm-4">
                                <button type="button" class="btn btn-primary"
                                        style="width: 100px" id="addBtn">新建</button>
                                <button type="button" class="btn btn-success"
                                        style="width: 100px" id="btn_search">查询</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- 列表-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>联系我们</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 列表项目-->
                <table class="table table-striped table-hover table-bordered" id="user_table">
                    <thead>
                    <tr>
                        <th>登录名称</th>
                        <th>用户名称</th>
                        <th>系统组</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>组织名称</th>
                        <th>创建者</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 列表画面 结束-->

<!-- /.modal -->
<div id="userEditArea" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">用户编辑</h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:300px;overflow-y: scroll;" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <form id="userForm" class="form-horizontal validator">
                            <input type="hidden" value="" name="user_id" id="user_id" />
                            <div class="form-body">
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">登录名称<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="login_id" name="login_id" data-required="1" class="form-control">
                                    </div>
                                </div>

                                <!--<div class="form-group">-->
                                <!--<label  class="col-md-3 control-label">登陆密码<span class="required">*</span></label>-->
                                <!--<div class="col-md-8">-->
                                <!--<input type="password" id="password" name="password" data-required="1" class="form-control">-->
                                <!--</div>-->
                                <!--</div>-->

                                <div class="form-group">
                                    <label  class="col-md-3 control-label">用户名称<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="user_name" name="user_name" data-required="1" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">选择组织</label>
                                    <div class="col-md-8">
                                        <select type="text" id="org_id" name="org_id" class="form-control">
                                            <option value="0"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">角色<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <select type="text" id="role_id" name="role_id" class="form-control">
                                            <option value="0"></option>
                                        </select>
                                    </div>
                                </div>

                                <!--<div class="form-group ">-->
                                <!--<label  class="col-md-3 control-label">岗位<span class="required">*</span></label>-->
                                <!--<div class="col-md-8">-->
                                <!--<select id="job_id" name="job_id" multiple="multiple">-->
                                <!--<option value="0"></option>-->
                                <!--</select>-->
                                <!--</div>-->
                                <!--</div>-->

                                <div class="form-group">
                                    <label  class="col-md-3 control-label">电话<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="mobile_edit" name="mobile_edit" data-required="1" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-md-3 control-label">邮箱<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="email" name="email" data-required="1" class="form-control">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default" data-dismiss="modal">取消</button>
                <button type="button" id="save_btn" class="btn blue">保存</button>
            </div>
        </div>
    </div>
</div>
