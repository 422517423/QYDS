<div id="goods_list" class="modal fade" tabindex="-1" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">

            </div>

            <div class="modal-body">
                <div class="scroller" style="height:auto;" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet box grey">
                                <div class="portlet-title">
                                    <div class="caption"><i class="icon-search"></i>查询条件</div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse"></a>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="x_content">

                                        <form class="form-horizontal">

                                                <label for="goods_name_suitlist" class="col-sm-1 control-label">商品名称</label>

                                                    <input id="goods_name_suitlist" class="form-control" />
                                                </div>
                                                <label for="type_suitlist" class="col-sm-1 control-label">商品类型</label>
                                                <div class="col-sm-2">
                                                    <select id="type_suitlist" data-rel="chosen" class="form-control">
                                                        <option value> 全部 </option>
                                                    </select>
                                                </div>
                                                <label for="type_suitlist" class="col-sm-1 control-label">商品代码</label>
                                                <div class="col-sm-2">
                                                    <input id="goods_code" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-9 col-sm-4">
                                                    <button type="button" class="btn btn-success"
                                                            style="width: 100px" id="btn_search_suitlist">查询</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 列表-->
                    <div class="row">
                        <div class="col-md-12">

                            <div class="portlet box grey">
                                <div class="portlet-title">
                                    <div class="caption"><i class="icon-edit"></i>列表管理</div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse"></a>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <!-- 列表项目-->
                                    <table class="table table-striped table-hover table-bordered" id="gds_master_table_recommend">
                                        <thead>

                                            <th>商品类型</th>
                                            <th>商品品牌</th>
                                            <th>商品分类</th>
                                            <th>商品代码</th>
                                            <th>商品名称</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="modal-footer">
                <div id="suitlist_edit_tip"
                     style="float: left; color: red; margin-left: 20px"></div>
                <button type="button" class="btn default" data-dismiss="modal">取消</button>
                <button type="button" id="btn_save" class="btn blue">保存</button>
            </div>


        </div>
    </div>
