<!-- 会员列表画面 开始-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            店员列表
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">店员管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">店员信息</a></li>
        </ul>
    </div>
</div>

<!-- 列表-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>店员信息</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 列表项目-->
                <table class="table table-striped table-hover table-bordered" >
                    <thead>
                    <tr>
                        <th>
                            <div class="form-group">
                            <label class="col-md-3 control-label">员工号</label>
                                <div class="col-md-8">
                            <input type="text" style="width:200px" id="telephone" name="telephone" data-required="1" class="form-control" readonly>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="form-group">
                            <label class="col-md-3 control-label">姓名</label>
                                <div class="col-md-8">
                            <input type="text" style="width:200px" id="member_name" name="member_name" data-required="1" class="form-control" readonly>
                                </div>
                                </div>
                        </th>
                        <th>
                            <div class="form-group">
                            <label class="col-md-3 control-label">性别</label>
                                <div class="col-md-8">
                            <input type="text" style="width:200px" id="sex" name="sex" data-required="1" class="form-control" readonly>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="form-group">
                            <label class="col-md-3 control-label">电话</label>
                                <div class="col-md-8">
                            <input type="text" style="width:200px" id="oldphone" name="oldphone" data-required="1" class="form-control" readonly>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="4" align="middle"><div>
                            <img id="qr_image" name="qr_image" alt="" src=""
                                 style="width: 300px;height: 300px;border: 1px #cccccc solid">
                        </div><a id="downloadQR" href="javascript:void(0);">下载店员二维码</a>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div>
                <table class="table table-striped table-hover table-bordered" align="center">

                </table>


            </div>
        </div>
    </div>
</div>



<!-- 列表画面 结束-->
<script src="../page/mmb_saler/info.js"></script>
