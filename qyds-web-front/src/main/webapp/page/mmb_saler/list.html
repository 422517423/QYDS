<!-- 会员列表画面 开始-->
<div class="row">
    <div class="col-md-12">
        <!-- 标题 & 面包屑-->
        <h3 class="page-title">
            店员列表
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">店员管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">店员列表</a></li>
        </ul>
    </div>
</div>
<!-- 检索条件 -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-search"></i>查询条件</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="x_content">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="cond_telephone" class="col-sm-2 control-label">员工编码</label>
                            <div class="col-sm-3">
                                <input id="cond_telephone" class="form-control"/>
                            </div>
                            <label for="cond_member_name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-3">
                                <input id="cond_member_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="cond_oldphone" class="col-sm-2 control-label">电话</label>-->
                            <!--<div class="col-sm-3">-->
                                <!--<input id="cond_oldphone" class="form-control"/>-->
                            <!--</div>-->
                            <label for="cond_deleted" class="col-sm-2 control-label">是否删除</label>
                            <div class="col-sm-3">
                                <select   id="cond_deleted" data-rel="chosen" class="form-control">
                                    <option value=""></option>
                                    <option value="0">未删除</option>
                                    <option value="1">已删除</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-8 col-sm-4">
                                <button type="button" class="btn btn-success"
                                        style="width: 100px" id="btn_search">查询
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 列表-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>会员列表</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 列表项目-->
                <table class="table table-striped table-hover table-bordered" id="mmb_master_table">
                    <thead>
                    <tr>
                        <th>员工编码</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <!--<th>电话</th>-->
                        <th>邮箱</th>
                        <th>是否删除</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- 列表画面 结束-->
<script src="../page/mmb_saler/list.js"></script>
