   <div class="modal fade" id="changePasswordDialog" tabindex="-1" role="basic" aria-labelledby="myModalLabel"
        aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"></button>
               <h3 id="modal-title">修改密码</h3>
            </div>
            <div class="modal-body">

                  <div class="row">
                     <form id="changePasswordForm" class="form-horizontal validator">
                        <div class="form-body">
                           <div class="form-group">
                              <label  class="col-md-3 control-label">旧密码<span class="required">*</span></label>
                              <div class="col-md-8">

                              <div class="col-md-8">
                                 <input type="password" id="new_password" name="new_password" data-required="1" class="form-control">
                              </div>
                           </div>

                           <div class="form-group">
                              <label  class="col-md-3 control-label">确认密码<span class="required">*</span></label>
                              <div class="col-md-8">
                                 <input type="password" id="confirm_password" name="confirm_password" data-required="1" class="form-control">
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>

            </div>
            <div class="modal-footer">
               <button type="button" class="btn default" data-dismiss="modal">取消</button>
