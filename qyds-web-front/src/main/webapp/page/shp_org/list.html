<!-- 编辑modal start -->
<div id="editModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">店铺组织编辑</h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <input type="hidden" style="display: none;" id="operationFlag" value="">
                        <form action="" class="form-horizontal" id="orgForm">
                            <input type="hidden" style="display: none;" id="orgId" name="orgId" value="">
                            <input type="hidden" style="display: none;" id="orgidParent" name="orgidParent" value="">
                            <div class="form-body">
                                <div class="form-group" id="parentOrgDiv">
                                    <label  class="col-md-3 control-label">上级店铺组织</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="parentName" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">组织类型<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <select type="text" id="orgType" name="orgType" class="form-control">
                                            <option value=""></option>
                                            <option value="10">电商</option>
                                            <option value="20">门店</option>
                                            <option value="90">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">组织代码<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="orgCode" name="orgCode" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">ERP门店ID<span id="erpStoreIdRequired" class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="erpStoreId" name="erpStoreId" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">组织简称<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="orgShortName" name="orgShortName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">组织名称<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" id="orgName" name="orgName" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-md-3 control-label">说明</label>
                                    <div class="col-md-8">
                                        <textarea type="text" id="comment" name="comment" class="form-control" >
                                            </textarea>
                                    </div>
                                </div>



                                <!--<div class="form-group">-->
                                <!--<label  class="col-md-3 control-label">菜单序号<span class="required">*</span></label>-->
                                <!--<div class="col-md-8">-->
                                <!--<input type="text" id="sort" name="sort" class="form-control">-->
                                <!--</div>-->
                                <!--</div>-->


                                <input type="hidden" id="sort" name="sort" style="display: none;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" id="saveBtn" class="btn green">保存</button>-->
                <button type="button" data-dismiss="modal" class="btn default">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 编辑modal end -->
