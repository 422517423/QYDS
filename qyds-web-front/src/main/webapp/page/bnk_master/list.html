<!-- 商品库存管理画面 开始-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE -->
        <h3 class="page-title">
            商品库存管理列表
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#">库存管理</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">库存列表</a> </li>
        </ul>
        <!-- END PAGE TITLE -->
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- 检索条件 -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-search"></i>查询条件</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="x_content">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="goods_type" class="col-sm-2 control-label">商品类型</label>
                            <div class="col-sm-3">
                                <select id="goods_type" data-rel="chosen" class="form-control">
                                    <option value> 全部 </option>
                                </select>
                            </div>
                            <label for="sku" class="col-sm-2 control-label">商品SKU</label>
                            <div class="col-sm-3">
                                <input id="sku" type="text"class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="erpStoreId" class="col-sm-2 control-label">门店</label>
                            <div class="col-sm-3">
                                <select id="erpStoreId" data-rel="chosen" class="form-control">
                                    <option value></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-8 col-sm-4">
                                <button type="button" class="btn btn-success"
                                        style="width: 100px" id="btn_search">查询</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey">
            <div class="portlet-title">
                <div class="caption"><i class="icon-edit"></i>商品库存管理</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-hover table-bordered" id="bnk_master_table">
                    <thead>
                    <tr>
                        <th>商品类型</th>
                        <!--<th>分类类型</th>-->
                        <th>商品代码</th>
                        <!--<th>ERP款号</th>-->
                        <th>商品SKU</th>
                        <!--<th>ERP商品编号</th>-->
                        <!--<th>库存类型</th>-->
                        <th>门店</th>
                        <th>最新库存数</th>
                        <th>原库存数</th>
                        <!--<th>说明</th>-->
                        <!--<th>创建人</th>-->
                        <!--<th>创建时间</th>-->
                        <th>更新时间</th>
                        <!--<th>库存履历</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT -->
