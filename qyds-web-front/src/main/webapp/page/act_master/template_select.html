<div class="modal fade" id="template_select_dialog" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">选择模板</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0px">
                <div class="row">
                    <!-- 查询条件 -->
                    <form class="form-horizontal">
                        <div class="form-group" style="margin: 0">
                            <label for="template_select_temp_name"
                                   class="col-sm-2 control-label">模板名称</label>
                            <div class="col-sm-3">
                                <input id="template_select_temp_name" class="form-control"/>
                            </div>
                            <label for="template_select_actition_type" class="col-sm-2 control-label">优惠类型</label>
                            <div class="col-sm-3">
                                <select id="template_select_actition_type" data-rel="chosen"
                                        class="form-control">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class=" col-sm-2">
                                <button type="button" class="btn btn-success" id="template_select_btn_search">查询
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 列表-->
                <div class="row" style="padding: 0 15px">
                    <!-- 列表项目-->
                    <table class="table table-striped table-hover table-bordered"
                           id="template_select_table">
                        <thead>
                        <tr>
                            <th>选择</th>
                            <th>模板名称</th>
                            <th>优惠类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0">
                <div id="template_select_tip" style="float: left; color: red; margin-left: 20px"></div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="template_select_btn_confirm" class="btn blue">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="../page/act_master/template_select.js"></script>
