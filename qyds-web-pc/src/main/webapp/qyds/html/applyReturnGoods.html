<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12" style="padding-top: 15px;padding-bottom: 15px">
            <h4>退货申请</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="font-size:13px;background:#fff;">
            <table class="table table-condensed hidden-xs">
                <thead>
                <tr>
                    <th style="width: 50%;font-size:15px;">商品</th>
                    <th style="font-size:15px;">退货数量</th>
                    <th style="font-size:15px;">单价</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="sku in refundsInfo.ordList">
                    <td style="text-align: left;width: 50%;">
                        <div class="row">
                            <div class="col-xs-3">
                                <img class="img-responsive center-left" src="{{sku.imageUrlJson | imgPath:'480'}}">
                            </div>
                            <div style="color:#333;" class="col-xs-9">{{sku.goodsName}}</div>
                        </div>

                    </td>
                    <td style="text-align: -webkit-center;" ng-if="refundsInfo.canDivide == '1'">
                        <div class="numSpinner_wrap">
                            <input type="text" ng-Update-Input readonly ng-model="sku.newQuantity"
                                   class="numSpinner{{$index}}"/>
                        </div>
                    </td>
                    <td style="text-align: center;" ng-if="refundsInfo.canDivide == '0'">
                        {{sku.quantity}}
                    </td>
                    <td>
                        ¥{{sku.price}}
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

        <div class="visible-xs">
            <div ng-repeat="sku in refundsInfo.ordList" class="border-bottom col-xs-12">
                <div class="col-xs-4">
                    <img class="img-responsive center-left bordered" src="{{sku.imageUrlJson | imgPath:'480'}}">
                </div>
                <div class="col-xs-8">
                    <div>{{sku.goodsName}}</div>
                    <div ng-if="refundsInfo.canDivide == '1'">
                        <div class="numSpinner_wrap">
                            <input type="text" ng-Update-Input readonly ng-model="sku.newQuantity"
                                   class="numSpinner{{$index}}"/>
                        </div>
                    </div>
                    <div>¥{{sku.price}}</div>
                </div>
            </div>
        </div>

        <div class="divider_gray"></div>

        <div class="col-xs-12" style="margin-top: 10px;">
            <span style="margin-left: 5px;">问题描述</span>
        </div>
        <div class="col-xs-12">
                <textarea placeholder="请在此描述详细问题" rows="3"
                          style="width: 100%;margin:10px 0px;resize: none;outline: none;border-color: #dddddd;padding: 10px"
                          ng-Update-Input ng-model="refundsInfo.applyComment"></textarea>
        </div>
        <div ng-if="refundsInfo.canDivide == '0'" class="col-xs-12" style="color:#ff3b30; font-size: 5px;">
            <span>* 此单商品因为在购买的时候，参加过活动，所以只能整单退货。</span>
        </div>

        <div class="col-xs-12" style="margin-top: 10px;">
            <span style="margin-left: 5px;">退货方式</span>
        </div>
        <div class="col-xs-12" style="margin-top:5px;">
            <label>
                <input type="radio" name="rexPoint" value="10" ng-model="refundsInfo.rexPoint"
                       ng-click="changeRexPoint('10')"/>
                快递退货
            </label>

            <label style="margin-left: 10px;">
                <input type="radio" name="rexPoint" value="20" ng-model="refundsInfo.rexPoint"
                       ng-click="changeRexPoint('20')"/>
                门店退货
            </label>
        </div>
        <div class="col-xs-12" ng-if="refundsInfo.rexPoint == '20'" style="margin-top: 10px">
            <div class="bordered" style="padding: 10px">
                <a href="javascript:void(0)" ng-click="selectStore()">选择门店</a>
                <div style="margin-top: 10px">{{refundsInfo.rexStoreName}}</div>
                <div style="font-size: 12px">{{refundsInfo.rexStoreAddress}}</div>
            </div>
        </div>
        <div class="col-xs-12" style="text-align: center;">
            <button class="btn btn-default btn-sm" style="margin:20px 0;" ng-click="refundOrder()">
                确认退货
            </button>
            <button class="btn btn-default btn-sm" style="margin:20px 0;" ng-click="goBack()">
                取消
            </button>
        </div>
    </div>
</div>
