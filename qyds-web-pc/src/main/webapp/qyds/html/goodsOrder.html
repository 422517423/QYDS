<div class="modal-dialog">
    <form role="form" name="goodsOrderForm" ng-class="{'have-error':goodsOrderForm.$invalid && submitted}" class="form-horizontal" novalidate>
        <div class="modal-header">
            <h3 class="modal-title" style="text-align: center">商品预约</h3>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" style="padding: 20px 20px 20px 25px;">
                <input type="hidden" id="goodsId" name="goodsId" ng-model="goodsOrder.goodsId">
                <div class="form-group">
                    <label class="col-xs-5 col-sm-2 control-label">姓名:</label>
                    <div class="col-xs-12 col-sm-6 col-md-9">
                        <input type="text" class="form-control"
                               id="userName" name="userName"
                               maxlength="16" required
                               ng-model="goodsOrder.userName" placeholder="请输入姓名">
                        <div class="col-xs-12 error_msg"
                             ng-show="goodsOrderForm.userName.$error.required && submitted">姓名不能为空
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-5 col-sm-2 control-label">手机号:</label>
                    <div class="col-xs-12 col-sm-6 col-md-9">
                        <input type="text" class="form-control"
                               id="telephone" name="telephone"
                               maxlength="11" ng-pattern="/^(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/"
                               required
                               ng-model="goodsOrder.telephone" placeholder="请输入手机号">
                        <div class="col-xs-12 error_msg"
                             ng-show="goodsOrderForm.telephone.$error.required && submitted">
                            手机号不能为空
                        </div>
                        <div class="col-xs-12 error_msg"
                             ng-show="goodsOrderForm.telephone.$error.pattern && submitted">
                            手机号格式不正确
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-xs-5 col-sm-2 control-label">备注:</label>
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <textarea ng-model="goodsOrder.comment" type="text"
                               id="comment" name="comment"
                               maxlength="45"
                               class="form-control" style="resize: none;" placeholder="如: 颜色，尺码，其他联系方式等"></textarea>
                    </div>


                </div>
            </form>
        </div>

        <div class="modal-footer">
            <div class="col-xs-12" style="padding: 0px 0px 0px 0px;">
                <button type="submit" class="btn btn-default hvr-outline-out-dark"
                        ng-click="confirmOrder(goodsOrderForm.$valid)">保存
                </button>
                <button type="submit" class="btn btn-default hvr-outline-out-light" ng-click="closeModify()">取消</button>
            </div>
        </div>
    </form>

</div>
