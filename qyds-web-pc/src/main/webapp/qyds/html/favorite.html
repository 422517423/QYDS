<div class="container-fluid" style="background-color: white">
    <div class="row">
        <div class="col-xs-12" style="padding-top: 15px">
            <h4>我的心愿单</h4>
        </div>
    </div>
    <div class="hidden-xs">
        <div ng-if="isLoading" style="text-align: center;margin: 100px 0px">
            <img src="css/images/loading.gif" style="width: 30px;height: 30px">
        </div>

        <div ng-if="!isLoading && goodsList.length==0" style="text-align: center;margin: 100px 0px">
        <span style="color: #666666;">
            您的心愿单是空的
        </span>
            <a href="javascript:void(0)" ng-click="goShopping()">
                去逛逛
            </a>
        </div>
        <div ng-if="goodsList.length>0" class="row" style="margin-top:20px;font-size: 10px;">
            <div ng-repeat="goods in goodsList"
                 class="col-xs-6 col-sm-4 col-md-3 text-center">
                <div style="position: relative;" class="bordered">
                    <div ng-click="goProductDetail(goods.gdsMasterExt.goodsId);">
                        <img ng-if="goods.gdsMasterExt.imageUrlJson"
                             ng-src="{{goods.gdsMasterExt.imageUrlJson | imgPathJson}}"
                             style="width: 100%"/>
                        <div ng-if="goods.hasEnough=='1'"
                             style="color:#ff0000;position: absolute;top: 10px;right: 10px">即将售罄
                        </div>
                        <div class="text-left" style="margin: 8px; height: 40px;">
                            <div class="max-line-2">{{goods.name}}</div>
                            {{goods.gdsMasterExt.minAndMaxPrice}}
                        </div>
                    </div>
                    <button class="btn btn-xs hvr-outline-out-light" style="margin-bottom:10px;"
                            ng-click="removeFavorite(goods.collectNo)">取消心愿单
                    </button>
                </div>
            </div>
        </div>
        <div style="margin-top: 15px" class="pager" id="pic_page"></div>
    </div>

    <div class="visible-xs" style="margin-top: 15px">
        <div ng-if="!isPhoneLoading&&goodsListPhone.length==0" style="text-align: center;margin: 100px 0px">
        <span style="color: #666666;">
            您的心愿单是空的
        </span>
            <a href="javascript:void(0)" ng-click="goShopping()">
                去逛逛
            </a>
        </div>
        <div class="row">
            <div class="col-xs-6" style="font-size:13px;padding: 0px" ng-repeat="goods in goodsListPhone">
                <div ng-click="goProdocutDetail(goods.goodsId);" class="bordered" style="margin-top: 10px;text-align: center;width: 95%;margin: auto">
                    <div style="position: relative;">
                        <img ng-src="{{goods.gdsMasterExt.imageUrlJson | imgPath:'480'}}" class="" alt="" width="100%"/>
                        <div ng-if="goods.hasEnough=='1'"
                             style="color:#ff0000;position: absolute;top: 10px;right: 10px">即将售罄
                        </div>
                    </div>
                    <div style="margin: 8px;text-align: left">
                        <span class="max-line-2">{{goods.name}}</span>
                        <span>{{goods.gdsMasterExt.minAndMaxPrice}}</span>
                    </div>
                    <button class="btn btn-xs hvr-outline-out-light" style="margin-bottom:8px;"
                            ng-click="removeFavorite(goods.collectNo)">取消心愿单
                    </button>
                </div>
            </div>
        </div>
        <div>
            <div ng-if="isPhoneLoading" style="text-align: center;margin-top: 10px">
                <img src="css/images/loading.gif" style="width: 30px;height: 30px">
            </div>

            <button ng-if="!isPhoneLoading&&hasMore" class="btn btn-default btn-block hvr-outline-out-dark"
                    ng-click="doGetMore()">加载更多
            </button>
        </div>
    </div>
</div>
