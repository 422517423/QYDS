<div class="modal-dialog" style="margin-top: 0px;margin-bottom: 0px" data-backdrop="false" data-keyboard = "false">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" style="text-align: center">请扫码并点击[确认]按钮</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="clearfix" style="width: 340px;margin: 0px auto">
                    <input type="text" class="form-control" id="signcode" name="signcode"
                           ng-model="signcode"
                           placeholder="请扫码">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-xs-12" style="padding: 0px 0px 0px 0px;">
                <button type="submit" class="btn btn-default hvr-outline-out-dark"
                        ng-click="confirm()">确定
                </button>
            </div>
        </div>
    </div>
</div>
