<div class="modal-dialog">
    <form role="form" name="addressForm" ng-class="{'have-error':addressForm.$invalid && submitted}"
          class="form-horizontal" novalidate>
        <div class="modal-header">
            <h3 class="modal-title" style="text-align: center">收货地址</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" style="padding: 20px 20px 20px 25px;">

                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">收货人:</label>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <input type="text" class="form-control"
                               id="name" name="name"
                               maxlength="16" required
                               ng-model="addressInfo.name" placeholder="请输入收货人">
                        <div class="col-xs-12 error_msg"
                             ng-show="addressForm.name.$error.required && submitted">收货人不能为空
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">手机号:</label>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <input type="text" class="form-control"
                               id="tel" name="tel"
                               maxlength="11" ng-pattern="/^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/"
                               required
                               ng-model="addressInfo.tel" placeholder="请输入手机号">
                        <div class="col-xs-12 error_msg"
                             ng-show="addressForm.tel.$error.required && submitted">
                            手机号不能为空
                        </div>
                        <div class="col-xs-12 error_msg"
                             ng-show="addressForm.tel.$error.pattern && submitted">
                            手机号格式不正确
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">省:</label>
                    <div class="col-xs-12 col-sm-6 col-md-4" ng-class="{'have-error':info.provinceCd == '0' && submitted}">
                        <select class="form-control inline" style="" ng-model="info.provinceCd"
                                ng-init="info.provinceCd='0'" ng-change="changeArea('0',info.provinceCd)">
                            <option value="0">--请选择--</option>
                            <option ng-repeat="province in provincesList" value="{{province.districtId}}"
                                    ng-selected="province.districtId == info.provinceCd">
                                {{province.districtName}}
                            </option>
                        </select>
                        <div class="col-xs-12 error_msg"
                             ng-show="info.provinceCd == '0' && submitted">
                            请选择省
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">市:</label>
                    <div class="col-xs-12 col-sm-6 col-md-4" ng-class="{'have-error':info.areaCd == '0' && submitted}">
                        <select class="form-control inline" style=""
                                ng-model="info.cityCd" ng-init="info.cityCd='0'"
                                ng-change="changeArea('1',info.cityCd)">
                            <option value="0">--请选择--</option>
                            <option ng-repeat="city in citiesList" value="{{city.districtId}}"
                                    ng-selected="city.districtId == info.cityCd">{{city.districtName}}
                            </option>
                        </select>

                        <div class="col-xs-12 error_msg"
                             ng-show="info.cityCd == '0' && submitted">
                            请选择市
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">区/县:</label>
                    <div class="col-xs-12 col-sm-6 col-md-4" ng-class="{'have-error':info.areaCd == '0' && submitted}">
                        <select class="form-control inline" style=""
                                ng-model="info.areaCd" ng-init="info.areaCd='0'"
                                ng-change="changeArea('2',info.areaCd)">
                            <option value="0">--请选择--</option>
                            <option ng-repeat="area in areasList" value="{{area.districtId}}"
                                    ng-selected="area.districtId == info.areaCd">{{area.districtName}}
                            </option>
                        </select>
                        <div class="col-xs-12 error_msg"
                             ng-show="info.areaCd == '0' && submitted">
                            请选择区/县
                        </div>
                    </div>
                </div>

                <!-- 街道不显示 -->
                <!--<div class="form-group">-->
                    <!--<label class="col-xs-5 col-sm-3 control-label">街道:</label>-->
                    <!--<div class="col-xs-12 col-sm-6 col-md-4">-->
                        <!--<select class="form-control inline" style="" ng-model="info.streetCd"-->
                                <!--ng-init="info.streetCd='0'">-->
                            <!--<option value="0">&#45;&#45;请选择&#45;&#45;</option>-->
                            <!--<option ng-repeat="street in streetsList" value="{{street.districtId}}"-->
                                    <!--ng-selected="street.districtId == info.streetCd">-->
                                <!--{{street.districtName}}-->
                            <!--</option>-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <!-- 街道不显示 -->

                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">详细地址:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input ng-model="addressInfo.address" type="text"
                               id="address" name="address"
                               maxlength="45" required
                               class="form-control" placeholder="请输入详细地址">
                        <div class="col-xs-12 error_msg"
                             ng-show="addressForm.address.$error.required && submitted">详细地址不能为空
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-5 col-sm-3 control-label">设为默认地址:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input ng-model="addressInfo.isDefault" type="checkbox" style="margin-top: 8px">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-xs-12" style="padding: 0px 0px 0px 0px;">
                <button type="submit" class="btn btn-default hvr-outline-out-dark"
                        ng-click="confirmAddress(addressForm.$valid)">保存
                </button>
                <button type="submit" class="btn btn-default hvr-outline-out-light" ng-click="closeModify()">取消</button>
            </div>
        </div>
    </form>
</div>
