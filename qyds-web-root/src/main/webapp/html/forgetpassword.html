<div class="container is-Transformed">
    <div class="row" style="font-size:16px;">
        <div class="well col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4" style="padding:0px 15px 10px 5px;">
            <form role="form">
                <div class="col-sm-12 text-center">
                    <h3>修改密码</h3>
                </div>
                <div class="form-group col-sm-12" style="padding:0;margin:0;">
                    <label for="inputTel" class="col-xs-12 col-sm-3 form-label" style="text-indent:5px;padding:0;margin:0;line-height:230%">手机号</label>
                    <div class="col-xs-12 col-sm-9" style="padding:0;margin:0;">
                        <input type="text" class="form-control" id="inputTel" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="form-group col-sm-12" style="padding:0;margin:10px 0 0 0;">
                    <label for="inputSms" class="col-xs-12 col-sm-3 form-label" style="text-indent:5px;padding:0;margin:0;line-height:230%">验证码</label>
                    <div class="col-xs-6 col-sm-5" style="padding:0;margin:0;">
                        <input type="text" class="form-control" id="inputSms" placeholder="请输入验证码">
                    </div>
                    <div class="col-xs-4 col-sm-4" style="padding:0 0 0 10px;margin:0;">
                        <button type="submit" class="btn btn-default hvr-outline-out-dark">获取验证码</button>
                    </div>
                </div>
                <div class="form-group col-sm-12" style="padding:0;margin:10px 0 0 0;">
                    <label for="inputPassword" class="col-xs-12 col-sm-3 form-label" style="text-indent:5px;padding:0;margin:0;line-height:230%">密码</label>
                    <div class="col-xs-12 col-sm-9" style="padding:0;margin:0">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group col-sm-12" style="padding:0;margin:10px 0 0 0;">
                    <label for="inputPasswordConfirm" class="col-xs-12 col-sm-3 form-label" style="text-indent:5px;padding:0;margin:0;line-height:230%">确认密码</label>
                    <div class="col-xs-12 col-sm-9" style="padding:0;margin:0;">
                        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="col-sm-offset-0 col-sm-12" style="margin: 20px 0px 5px 0px;">
                    <button type="submit" class="btn btn-default btn-block hvr-outline-out-dark">修改密码</button>
                </div>
            </form>
        </div>
    </div>
</div>
