<div class="modal-dialog">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" style="text-align: center">选择门店</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12" style="padding: 0px">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-12 col-sm-4" style="margin-top:4px;">
                            <select class="form-control" ng-model="info.provinceCd"
                                    ng-init="info.provinceCd='0'" ng-change="changeArea('0',info.provinceCd)">
                                <option value="0">--全国--</option>
                                <option ng-repeat="province in provincesList" value="{{province.pcode}}"
                                        ng-selected="info.provinceCd == province.pcode">{{province.pname}}
                                </option>
                            </select>
                        </div>

                        <div class="col-xs-12 col-sm-4" style="margin-top:4px;">
                            <select ng-model="info.cityCd" class="form-control"
                                    ng-init="info.cityCd='0'"
                                    ng-change="changeArea('1',info.cityCd)">
                                <option value="0">--请选择--</option>
                                <option ng-repeat="city in citiesList" value="{{city.ccode}}"
                                        ng-selected="info.cityCd == city.ccode">{{city.cname}}
                                </option>
                            </select>
                        </div>

                        <div class="col-xs-12 col-sm-4" style="margin-top:4px;">
                            <select ng-model="info.areaCd" class="form-control"
                                    ng-init="info.areaCd='0'" id="area_selected"
                                    ng-change="getStoreList()">
                                <option value="0">--请选择--</option>
                                <option ng-repeat="area in areasList" value="{{area.dcode}}"
                                        ng-selected="info.areaCd == area.dcode">{{area.dname}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" style="margin-top: 10px">
                    <div>
                        <div class="bordered" style="padding: 0px 10px;margin-top: 5px;max-height: 300px;overflow: scroll;">
                            <div ng-if="orgList&&orgList.length>0">
                                <div data-ng-repeat="store in orgList">
                                    <div style="overflow: hidden;padding: 8px">
                                        <div>
                                            <div>
                                                <sapn>{{store.store_name_cn}}</sapn>
                                                <a style="float: right;" href="javascript:void(0)" data-ng-click="confirm(store)">选择</a>
                                            </div>
                                            <div style="font-size: 12px">{{store.address}}</div>
                                        </div>
                                    </div>
                                    <div ng-if="$index!=orgList.length-1" style="width: 100%;border-bottom: 1px #dddddd solid"></div>
                                </div>
                            </div>
                            <div ng-if="!isLoading&&(!orgList||orgList.length==0)" style="padding: 10px;font-size: 13px">没有门店数据。</div>
                            <div ng-if="isLoading" style="padding: 10px;font-size: 13px">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-xs-12" style="padding: 0px 0px 0px 0px;">
                <button type="submit" class="btn btn-default hvr-outline-out-light" ng-click="close()">取消</button>
            </div>
        </div>
    </div>
</div>
