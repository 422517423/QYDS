<ion-popover-view style="width:95%;height:80px">
    <ion-content class="bg-light">
        <div style="margin:10px 10px 0px 10px;text-align:center">
            <!--<span ng-repeat="item in filterPriceList"-->
                  <!--style="display:inline-block;width:30%;text-align:center;margin:5px 5px 0 0;padding:5px 10px;background:#CCCCCC;color:#FFFFFF">-->
                <!--{{item.min}}&nbsp;-{{item.max}}-->

            <!--</span>-->
            <form role="form" name="goodsListFilterForm" class="form-horizontal" novalidate>
                <div class="row row-center" style="margin-top:10px;padding:0;text-align:center">
                    <div class="col col-65 col-center">
                        <input type="text" id="from" maxlength=5 ng-pattern="/^[0-9]*$/" name="from" ng-model='goodsListInfo.from' style="width:45%;float:left;border: 1px solid #CCCCCC;float:left;">
                        <span style="display:inline-block;margin-top:10px;">&nbsp;-&nbsp;</span>
                        <input type="text" id="to" maxlength=5 ng-pattern="/^[0-9]*$/" name="to" ng-model='goodsListInfo.to' style="width:45%;float:left;border: 1px solid #CCCCCC;float:right;">
                    </div>
                    <div class="col col-35">
                        <button class="button button-small button-light" style="width:45%" ng-click="resetData()">
                            清空
                        </button>
                        <button class="button button-small button-dark" style="width:45%" ng-click="doResearch(goodsListFilterForm.$valid)">
                            确定
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-popover-view>
