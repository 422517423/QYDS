<ion-view cache-view="false">
    <!--<ion-header-bar align-title="center" class="bar-light" style="border-bottom: 1px solid #CCCCCC;">-->
    <!--<button class="button no-animation button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>-->
    <!--<div class="h1 title" style="font-size:24px;">优惠券</div>-->
    <!--</ion-header-bar>-->
    <ion-content class='bg-gray' style="padding:15px;">


        <div ng-if="couponList.length==0" class="vertical-align" style="text-align:center;font-size:14px;color: #333;margin-top: 50px">
            没有可兑换的优惠劵
        </div>

        <div ng-repeat="coupon in couponList" class="coupon_bg text-center" style="padding: 15px;margin-top: 15px">
            <div class="row " style="position:relative">
                <div class="col col-60" style="text-align:left;color:#CCCCCC;">
                    <div style="font-weight:bold;font-size:20px;color:#000000">
                        优惠券
                    </div>
                    <!--<div style="margin-bottom:20px;margin-top:5px;font-weight:normal;font-size:12px;color:#999999">有效期至-->
                        <!--{{coupon.endTime | date:"yyyy年MM月dd日"}}-->
                    <!--</div>-->
                    <div ng-if="coupon.endTime != null" style="margin-bottom:20px;margin-top:5px;font-weight:normal;font-size:12px;color:#999999">
                        有效期至
                        {{coupon.endTime | date:"yyyy年MM月dd日"}}
                    </div>
                    <div ng-if="coupon.validDays != null" style="margin-bottom:20px;margin-top:5px;font-weight:normal;font-size:12px;color:#999999">
                        有效期
                        {{coupon.validDays}}天
                    </div>
                    <div ng-if="coupon.minOrderPrice!=''"
                         style="position:absolute; bottom:15px;font-weight:normal;font-size:14px;color:#999999">
                        (购买满{{coupon.minOrderPrice}}可用)
                    </div>
                    <div ng-if="coupon.exchangePoint!=null&&coupon.exchangePoint>0"
                         style="position:absolute; bottom:-5px;font-weight:normal;font-size:14px;color:#CC0001">
                        {{coupon.exchangePoint}}积分
                    </div>
                </div>
                <div class="col col-40 col-center" style="text-align:right">
                    <div style="font-weight:bold;font-size:28px;color:#000000">
                        <span ng-if="coupon.couponStyle == 0">{{coupon.worth}}元</span>
                        <span ng-if="coupon.couponStyle == 1">{{coupon.discount}}折</span>
                    </div>
                </div>
            </div>
            <button class="button button-dark button-block" style="line-height: inherit;min-height: 0px;padding: 8px" ng-click="getCoupon(coupon.couponId)">立即兑换
            </button>
            <!--<button ng-if="coupon.isGeted=='1'" class="button button-dark button-block disabled" style="line-height: inherit;min-height: 0px;padding: 8px">已兑换-->
            <!--</button>-->
        </div>

        <div class="row vertical-align">
            <!-- 海报展示 -->
             <div style="padding:0;"> 
            <img ng-if="playbill.imageUrl != null && playbill.imageUrl.length > 0" ng-src="{{playbill.imageUrl | imgPath:''}}" style="float:left;padding-top:10px;" 
                 class="img-responsive" width="100%">
             </div>
        </div>
    </ion-content>
</ion-view>
