<ion-view cache-view="false">
    <ion-content style="padding: 10px">
        <div style="margin-top: 5px;">
            请输入退款原因：
        </div>
        <div style="margin-top: 5px;">
            <label class="item item-input">
                <textarea placeholder="请在此描述详细原因" rows="3" cols="20" style="resize: none"  ng-model="refundsInfo.applyComment"></textarea>
            </label>
        </div>
        <button class="button button-dark button-block" style="margin-top:20px" ng-click="applyRefund()">
            提交退款申请
        </button>
    </ion-content>
</ion-view>
