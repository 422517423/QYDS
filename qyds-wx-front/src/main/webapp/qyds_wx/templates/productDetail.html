<ion-view view-title="商品详情" cache-view="false">
    <ion-content scroll="true" overflow-scroll="true" style="background: #f2f2f2;color: #333333;padding-bottom: 10px;">
        <div ng-if="productDetailData">
            <!--商品大图-->
            <div style="position: relative">
                <img ng-if="productDetailData.isInWishlist=='0'" ng-click="setWishlist('1')"
                     src="image/add_wishlist_big.png"
                     style="position: absolute;right: 15px;top:15px;width: 60px;height: 60px;z-index: 9">
                <img ng-if="productDetailData.isInWishlist=='1'" ng-click="setWishlist('0')"
                     src="image/added_wishlist_big.png"
                     style="position: absolute;right: 15px;top:15px;width: 60px;height: 60px;z-index: 9">
                <!--<img ng-src="{{productDetailData.imageUrlJson | imgPath:'480'}}" style="width: 100%">-->
                <div id="swiper-container-phone" class="swiper-container-phone">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ng-repeat="img in skuImages">
                            <img ng-src="{{img | imgPath:'0' }}" style="width: 100%"/>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <div class="text-center light-bg" style="padding: 10px 20px">
                <div style="font-size: 16px;line-height: 1.2">{{productDetailData.goodsName}}</div>
                <div style="margin-top: 8px;" ng-if="productDetailData.activityName">
                    <span style="font-size: 14px;background: #666666;border-radius: 2px;padding: 2px;color: #ffffff">{{productDetailData.activityName}}</span>
                </div>
                <div style="margin-top: 8px;" id="countdown" ng-if="activityTime">
                    <span style="font-size: 14px;background: #666666;border-radius: 2px;padding: 2px;color: #ffffff">{{activityTime}}</span>
                </div>
                <div style="padding: 10px">
                    <!--<span style="font-size: 20px">¥</span>-->
                    <span style="font-size: 23px;font-weight: 400">{{productDetailData.minAndMaxPriceActivity | priceFilter2}}</span>

                    <span ng-if="productDetailData.minAndMaxPriceActivity == null" style="font-size: 23px;">{{productDetailData.minAndMaxPrice | priceFilter2}}</span>
                    <span ng-if="productDetailData.minAndMaxPriceActivity != null"
                          style="font-size: 13px;margin-left:4px;text-decoration: line-through">{{productDetailData.minAndMaxPrice | priceFilter2}}</span>

                </div>
                <!--<div style="font-size: 13px;margin-bottom: 10px">-->
                <!--&lt;!&ndash;已售{{productDetailData.productInfo.solded}}件 | 还剩{{productDetailData.totalStore}}件&ndash;&gt;-->
                <!--还剩{{productDetailData.totalStore}}件-->
                <!--</div>-->
            </div>
            <div class="row light-bg"
                 style="position:relative;padding:0;text-align: center;margin-top: 10px;border-bottom: 1px #eeeeee solid">
                <div class="col col-50 col-center" style="padding: 0px 20px;" ng-click="selectTab(1)">
                    <div class="padding" style="font-size:14px;">商品详情</div>
                    <div class="dark-bg" style="height: 2px;width: 100%" ng-if="selectedTab == 1"></div>
                </div>
                <div class="col col-50 col-center" style="padding: 0px 20px;" ng-click="selectTab(2)">
                    <div class="padding" style="font-size:14px;">售后服务</div>
                    <div class="dark-bg" style="height: 2px;width: 100%" ng-if="selectedTab == 2"></div>
                </div>
            </div>
            <div class="light-bg" style="height:auto;" ng-bind-html="introduceHtml" ng-if="selectedTab == 1">
            </div>
            <div class="light-bg " style="height:auto;" ng-bind-html="goodsServeHtml" ng-if="selectedTab == 2">
            </div>
            <!--<div class="light-bg" ng-if="selectedTab == 3">-->
            <!--654321-->
            <!--</div>-->
        </div>
    </ion-content>
    <ion-footer-bar style="padding: 0;margin: 0">
        <div class="row" style="padding: 0;font-size: 10px;text-align: center">
            <div class="col col-20 col-center">
                <img ng-if="productDetailData.isInWishlist!='1'" ng-click="setWishlist('1')"
                     ng-src="image/add_wishlist.png" style="height: 34px;margin-top: 4px">
                <img ng-if="productDetailData.isInWishlist=='1'" ng-click="setWishlist('0')"
                     ng-src="image/added_wishlist.png" style="height: 34px;margin-top: 4px">
            </div>
            <div class="col col-40 col-center">
                <button class="button button-block" style="font-size:14px;border: 1px #cccccc solid;border-radius: 0"
                        ng-click="openMorePopover($event,'shopcart')">加入购物袋
                </button>
            </div>
            <div class="col col-40 col-center">
                <button class="button button-dark button-block" style="font-size:14px;border-radius: 0"
                        ng-click="openMorePopover($event,'buy')">立即购买
                </button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
