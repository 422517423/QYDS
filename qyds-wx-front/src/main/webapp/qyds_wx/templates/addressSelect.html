<ion-view cache-view="false">
    <ion-content class='bg-gray'>

        <div ng-if="addressList.length==0" class="vertical-align">
            <div class="row" style="margin-top:15%">
                <div class="col col-10"></div>
                <div class="col">
                    <img src="./image/empty.png" width="100%">
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col" style="text-align:center;font-size:18px;">
                    您还没有收货地址哦!
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row">
                <div class="col col-20"></div>
                <div class="col" style="text-align:center;font-size:18px;">
                    <button class="button button-block button-dark" ng-click="manageAddress()">
                        管理收货地址
                    </button>
                </div>
                <div class="col col-20"></div>
            </div>
        </div>

        <div ng-if="addressList && addressList.length!=0" ng-repeat="address in addressList" class="item" ng-class="setBgColor(address.addressId)"
             style="margin-top:15px;padding:0;" ng-click="selectAddress(address)">
            <div class="row" style="margin:0;">
                <div class="row" style="margin-left:10px;padding:0;font-size:18px;">
                    <div class="col col-80 item-text-wrap">
                        <div style="font-size:18px;margin-top:5px;position:relative;">
                            <span style="font-size:17px;">{{address.contactor}}</span>
                            <span style="display:inline-block;margin-left:5px;font-size:13px;">({{address.phone}})</span>
                        </div>
                        <div style="font-size:13px;margin-top:5px;">{{address.address}}</div>
                    </div>
                    <div class="col col-20 col-center" style="text-align:right;margin-right:5px;">
                        <i class="icon ion-ios-arrow-forward placeholder-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar ng-if="addressList && addressList.length!=0" class="bar-light" style="margin:0;padding:0 10px;">
        <button style="font-size:17px;margin: 5px 0px" class="button button-block button-dark button-small" ng-click="manageAddress()">
            管理收货地址
        </button>
    </ion-footer-bar>

</ion-view>
